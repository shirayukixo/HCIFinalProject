/* CSS */
.button-5 {
  align-items: center;
  background-clip: padding-box;

  text-decoration: none;
  transition: all 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
  width: auto;
  border-radius: 20%;
}

/* tutorial */

<script>
  var i = 0;
  var txt = 'To start your journey, please click on one of the unlocked continents.';
  var speed = 40;
function typing() { //Typing Effect 
      if (i < txt.length){
        document.getElementById("typeInstruction").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typing, speed);}
 }

 //Open Bar, Close Bar
function openBar() {
  document.getElementById("myBar").style.display = "block";
}

function closeBar() {
  document.getElementById("myBar").style.display = "none";
}
</script> <!-- End of Tutorial Main Map-->
